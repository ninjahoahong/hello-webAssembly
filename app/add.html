<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Plus 1 example</title>
      <script>
        fetch('add.wasm').then(response =>
          response.arrayBuffer()
        ).then(bytes =>
          WebAssembly.instantiate(bytes, {})
        ).then(results => {
          alert(results.instance.exports.add_one(41));
        });
      </script>
  </head>
</html>
